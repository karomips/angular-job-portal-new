<div class="login container-fluid d-center">
    <div class="row">
        <form action="" class="loginForm" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="row p-3 text-center">
                <div class="mb-5">
                    <label for="email" class="m-1">Email:</label>
                    <input type="email" id="email" name="email" formControlName="email"  class="form-control">
                    <span class="text-danger m-2" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
                        Must be a valid email address
                    </span>
                </div>
                <div class="mb-5">
                    <label for="password" class="m-1">Password:</label>
                    <input type="password" id="password" name="password" formControlName="password"  class="form-control">
                    <span class="text-danger m-2" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
                        Password is required and valid
                    </span>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-6 form-check">
                    <div class="text-left">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label p-1" for="rememberMe">Remember Me</label>
                    </div>
                </div>
                <div class="col-6 form-check">
                    <a href="#" class="nav nav-link">
                        Forgot Password?
                    </a>
                </div>
            </div>
            <div class="h-5 p-3 m-2 d-flex align-items-center justify-content-center">
               <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
        </form>
    </div>
</div>
